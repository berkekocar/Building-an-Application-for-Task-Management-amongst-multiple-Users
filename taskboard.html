<!DOCTYPE html>
<html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>My Taskboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<nav class="navbar navbar-light bg-danger justify-content-between">
  <a class="navbar-brand">Griffith List</a>
  <form class="form-inline">
    {% if myuser %}
    <a class="task" href={{url}}>{{url_text}}</a>
    {% else %}
    <a class="task" href={{url}}>{{url_text}}</a>
    {% endif %}

  </form>
</nav>
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
            	<div class="col-lg-2"></div>
              <div class="col-lg-8">
                <div class="card" style="border:None">
                            <form class="form-horizontal" method="post" action="/taskboard">
                                <div class="card-body">
                                <h4 class="card-title">My Taskboard</h4>
                                    <div class="form-group row">
                                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Username</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="username" value="{{myuser.key}}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Task Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="name" value="{{taskboard.key}}" placeholder="My Taskboard Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Assign User</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" name="name" value="{{myuser.name}}" placeholder="Invite User on Board">
                                        </div>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <div class="card-body">
                                      <input type='submit' value='Create' name='button'>
                                    	<a href="/"><button type="button" class="btn btn-danger btn-primary btn-user">Cancel</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
              </div>
              <div class="col-lg-2"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  {% for tb in taskboard.tb_title %}
  <p><a href="/task">{{tb}}</a></p>
  {% endfor %}

</body>
</html>
