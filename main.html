<html>

<head>
  <meta charset="utf-8">

  <title>My Taskboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-light bg-danger justify-content-between">
    <a class="navbar-brand">Griffith List</a>
    <form class="form-inline">
      {% if myuser %}
      <a class="task" href={{url}}>{{url_text}}</a>
      {% else %}
      <a class="task" href={{url}}>{{url_text}}</a>
      {% endif %}

    </form>
  </nav>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

            {% if myuser %}

            <h4> Create Task Board </h4>
            <div class="col-sm-9">
              <form action="/" method='post'>
                Title: <input type='text' name='tb_title' required />
                <input type='submit' value='Create' name='button'>
              </form>
              {%endif%}
            </div>

          </div>

          </form>
        </div>
      </div>
      <div class="col-lg-2"></div>


    </div>
    {%if myuser%}
    {% for tb in myuser.task_board %}
    <p><a href="/taskboard">{{tb}}</a></p>
    {% endfor %}
    {% else %}
    <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome To Griffith List!</h1>
                    </div>
                    <a class="task btn btn-primary btn-user btn-block" href="/_ah/login?continue=http%3A//localhost%3A8080/">Login From Here</a>

                    </a>
                  </div>
                </div>
                <div class="col-lg-2"></div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    {% endif %}
    <div>





</body>

</html>
